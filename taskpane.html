<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Forwarding Add-in</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="taskpane.css" />
    
    <!-- Taskpane JavaScript -->
    <script type="text/javascript" src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-Fabric">
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="app-logo">
                <img src="assets/logo.svg" alt="App Logo">
            </div>
            <div class="app-title">
                <h1>Smart Email Forwarder</h1>
            </div>
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">
                    <span id="user-initials">US</span>
                </div>
            </div>
        </header>
        
        <!-- Test Banner -->
        <div class="test-version-banner">
            <span class="test-icon">⚠️</span> TEST VERSION
        </div>
        
        <!-- Main Content -->
        <main class="app-content">
            <div class="content-card">
                <div class="card-header">
                    <img src="assets/email-forward.svg" alt="Forward Email" class="card-icon">
                    <h2>Forward Current Email</h2>
                </div>
                <div class="card-body">
                    <p>Forward the currently selected email with all attachments preserved.</p>
                    <p class="user-email">Signed in as: <span id="current-email">user@example.com</span></p>
                </div>
                <div class="card-footer">
                    <button id="sendMessageBtn" class="action-button">
                        <img src="assets/send.svg" alt="Send" class="button-icon">
                        <span>Forward Email</span>
                    </button>
                </div>
            </div>
            
            <!-- Status Container -->
            <div class="status-container" id="status-container"></div>
        </main>
        
        <!-- Footer -->
        <footer class="app-footer">
            <p>© 2025 PTA Metrics</p>
        </footer>
    </div>
</body>
</html>
