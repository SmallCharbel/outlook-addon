<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>PTA Metrics Approver</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- CSS -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    
    <!-- JavaScript -->
    <script type="text/javascript" src="taskpane.js"></script>
</head>
<body class="ms-Fabric">
    <div id="content-header">
        <div class="padding">
            <h1 class="ms-font-xl">PTA Metrics Approver</h1>

    <div id="content-main">
        <div class="padding">
            <div id="status-container" style="margin-bottom: 10px;"></div>
            <button class="ms-Button" id="sendMessageBtn">

                <span class="ms-Button-label">Send Meeting Request</span>
            </button>
        </div>
